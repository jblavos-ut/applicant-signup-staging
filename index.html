<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Be a Tester</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Be a Tester" name="keywords">
  <meta content="Be a Tester" name="description">

  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script>


    function configureStack(event) {
      event.preventDefault();

      const form = document.getElementById('be-a-tester-form');
      const stackSubdomainInput = document.getElementById('stack_subdomain');

      const stackSubdomain = stackSubdomainInput.value;
      const actionUrl = `https://${stackSubdomain}.qa.usertesting.com/applicants/applicants`;

      form.action = actionUrl;

      console.log("Action", form.action);
      form.submit();
    };
  </script>
</head>

<body style="margin: 2em">
  <h1>Create a tester account</h1>
  <form __biza="WJ__" accept-charset="UTF-8" id="be-a-tester-form" method="post" onsubmit="configureStack(event)">
    <div class=" row mb-3">
      <div class="col">
        <div class="form-floating mb-3">
          <input class="form-control" id="stack_subdomain" name="stack_subdomain" type="text" value="app"
            required="required">
          <label for="floatingInput">Staging stack subdomain</label>
          <hint class="form-text text-muted ms-1">The subdomain of the staging stack you want to create a tester account
            on.</hint>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-7">
        <div class="form-floating mb-3">
          <input id="email_input" class="form-control" name="applicant[email]" required="required" type="email">
          <label for="floatingInput">Email address</label>
        </div>
      </div>
      <div class="col-5 ta-right d-grid pb-3">
        <button class="btn btn-primary" class="form-control" name="" type="submit" value="Sign me up!">Sign me
          up!</button>
      </div>
    </div>
    </div>
  </form>
</body>
